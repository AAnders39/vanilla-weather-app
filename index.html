<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="images/Newport.jpg" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Narnoor&display=swap"
      rel="stylesheet"
    />
    <title>weather app draft</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-12">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-8">
                  <input
                    type="text"
                    placeholder=" Enter location"
                    class="form-control"
                    id="city-search"
                    autofocus="on"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="üîç"
                    class="form-control btn btn-light shadow-sm"
                  />
                </div>
                <div class="col-1">
                  <button type="button" class="btn btn-light" id="homePin">
                    üìç
                  </button>
                </div>
              </div>
            </form>
            <h4>CURRENT CONDITIONS</h4>
            <div class="currentDate">
              <strong>Sunday, July 23 20:43</strong>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-7">
            <h1 class="currentTemp">
              <img src="" id="icon" /><span id="temperature">55</span
              ><span class="temperatureUnits">
                <a href="#" id="celsius-link" class="active">¬∞C </a> ‚éπ
                <a href="#" id="fahrenheit-link"> ¬∞F </a>
              </span>
            </h1>
            <h2>
              <span id="description"> </span> <br />
              <span id="maxTemp">High</span>¬∞/ <span id="minTemp">Low</span>¬∞
            </h2>
            <h3>
              <span id="city">Newport</span>,
              <span id="country"> US </span>
            </h3>
          </div>
          <div class="col-5">
            <br />
            <div class="details">
              <ul class="variables">
                <li>Wind: <span id="wind"> _ </span> kph</li>
                <hr />
                <li>Humidity: <span id="humidity"> _ </span> %</li>
              </ul>
              <hr />
              <ul class="sun">
                <li>Sunrise: <span id="sunrise"> 05:43 </span></li>
                <hr />
                <li>Sunset: <span id="sunset"> 20:43</span></li>
              </ul>
            </div>
          </div>
        </div>
        <h5>WEATHER FORECAST</h5>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/AAnders39/vanilla-weather-app.git"
        >Open source code </a
      >by A.Andersson
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
